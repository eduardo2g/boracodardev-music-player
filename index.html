<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/music-image.png" type="image/png" />

    <link rel="stylesheet" href="styles.css" />
    <title>Player de Musica</title>
  </head>
  <body>
    <div class="container">
      <div class="sideLeft">
        <div class="fullPlayer player">
          <img src="assets/music-image.png" alt="Capa do Album" />
          <div class="infoMusic">
            <strong class="title"> Acorda Devinho </strong>
            <span class="artist"> Banda Rocketseat </span>
          </div>
          <div class="buttonsPlayer">
            <button class="play-back">
              <ion-icon class="icon" name="play-back"></ion-icon>
            </button>
            <button class="play">
              <ion-icon class="icon" name="play"></ion-icon>
            </button>
            <button class="play-forward">
              <ion-icon class="icon" name="play-forward"></ion-icon>
            </button>
          </div>
          <div class="durationMusic">
            <div class="seekBar"></div>
            <div class="time">
              <time>03:20</time>
              <time>00:12</time>
            </div>
          </div>
        </div>
      </div>
      <div class="sideRight">
        <div class="mediumPlayer player">
          <div class="headerPlayer">
            <img src="assets/music-image.png" alt="Capa do Album" />
            <div class="infoMusic">
              <strong class="title"> Acorda Devinho </strong>
              <span class="artist">Banda Rocketseat</span>
            </div>
          </div>
          <div class="buttonsPlayer">
            <button class="play-back">
              <ion-icon class="icon" name="play-back"></ion-icon>
            </button>
            <button class="play">
              <ion-icon class="icon" name="play"></ion-icon>
            </button>
            <button class="play-forward">
              <ion-icon class="icon" name="play-forward"></ion-icon>
            </button>
          </div>
          <div class="durationMusic">
            <div class="seekBar"></div>
            <div class="time">
              <time>03:20</time>
              <time>00:12</time>
            </div>
          </div>
        </div>
        <div class="smallPlayer player">
          <div class="headerPlayer">
            <img src="assets/music-image.png" alt="Capa do Album" />
            <div class="infoMusic">
              <strong class="title"> Acorda Devinho </strong>
              <span class="artist">Banda Rocketseat</span>
            </div>
          </div>
          <div class="buttonsPlayer">
            <button class="play-back">
              <ion-icon class="icon" name="play-back"></ion-icon>
            </button>
            <button class="play">
              <ion-icon class="icon" name="play"></ion-icon>
            </button>
            <button class="play-forward">
              <ion-icon class="icon" name="play-forward"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
